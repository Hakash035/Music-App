apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-container
        image: humpy035/fastapi-app:2.3
        ports:
        - containerPort: 80
        env:
        - name: POSTGRES_HOST
          value: postgres-db
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: musicApp
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: "1234"
